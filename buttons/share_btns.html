<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Share button micro interaction</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Boxicons -->
        <!-- https://boxicons.com/?query=tw -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 

        <link href="css/share_btns.css" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <div class="wrapper">
                <button class="btn">
                    <!-- <i class="ri-share-line"></i> -->
                    <i class='bx bx-share-alt'></i>
                </button>
                <ul class="list">
                    <li class="item">
                        <a href="#" class="link">
                            <i class='bx bxl-instagram'></i>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link">
                            <i class='bx bxl-facebook'></i>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="link">
                            <i class='bx bxl-twitter'></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <script src="app/share_btns.js"></script>
    </body>
</html>
