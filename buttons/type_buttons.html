<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tipos de botones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/type_buttons.css" rel="stylesheet">
    </head>
    <body>

        <div class="btn__type1">
            <button class="btn btn-concave-rounded">1</button>
            <button class="btn btn-concave-rounded">2</button>
            <button class="btn btn-concave-rounded">3</button>
            <button class="btn btn-concave-rounded">4</button>
            <button class="btn btn-concave-rounded">5</button>
        </div>
        <div class="btn__type2">
            <button class="btn btn-pressed">1</button>
            <button class="btn btn-pressed">2</button>
            <button class="btn btn-pressed">3</button>
            <button class="btn btn-pressed">4</button>
            <button class="btn btn-pressed">5</button>
        </div>
        <div class="btn__type3">
            <button class="btn btn-convex">1</button>
            <button class="btn btn-convex">2</button>
            <button class="btn btn-convex">3</button>
            <button class="btn btn-convex">4</button>
            <button class="btn btn-convex">5</button>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
